queue-gui-type:
  unranked:
    type: "modern" # You change between legacy and modern
    item-color: "&b"
    height: 3
    menu-name: "&8Unranked Queue"
    surrounding-items: STAINED_GLASS_PANE
    surrounding-items-name: " "
    durability: 7
  ranked:
    type: "modern" # You change between legacy and modern
    item-color: "&9"
    height: 3
    menu-name: "&8Ranked Queue"
    surrounding-items: STAINED_GLASS_PANE
    surrounding-items-name: "&bEmpty"
    durability: 11
  item-meta:
    - "&7{description}"
    - " "
    - "&fPlaying: &b{playing}"
    - "&fQueuing: &b{queueing}"
    - " "
    - "&aClick to play."
stats:
  menu-name: "&bStatistics"
  item-name: "&bYour Stats"
  item-meta:
    - "&7&m-----------------------"
    - "&b* Matches Played&7: &f{matches_played}"
    - "&b* Wins&7: &f{matches-won}"
    - "&b* Lost&7: &f{matches-lost}"
    - "&b* ELO&7: &f{elo}"
    - "&b* KDR&7: &f{kdr}"
    - "&7&m-----------------------"