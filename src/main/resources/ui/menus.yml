# Legacy = No Glass In menu | Modern = Glass In menu

queue-gui-type:
  unranked:
    type: "modern" # Menu type: Legacy - Modern
    item-color: "&c"
    height: 3
    menu-name: "&8Unranked Queue"
    surrounding-items: STAINED_GLASS_PANE
    surrounding-items-name: " "
    durability: 7
  ranked:
    type: "modern" # Menu type: Legacy - Modern
    item-color: "&9"
    height: 3
    menu-name: "&8Ranked Queue"
    surrounding-items: STAINED_GLASS_PANE
    surrounding-items-name: "&cEmpty"
    durability: 11
  item-meta:
    - "&7{description}"
    - " "
    - "&cPlaying: &f{playing}"
    - "&cQueuing: &f{queueing}"
    - " "
    - "&aClick to play."
stats:
  menu-name: "&cStatistics"
  item-name: "&cYour Stats"
  item-meta:
    - "&7&m-----------------------"
    - "&c* Matches Played&7: &f{matches_played}"
    - "&c* Wins&7: &f{matches-won}"
    - "&c* Lost&7: &f{matches-lost}"
    - "&c* ELO&7: &f{elo}"
    - "&c* KDR&7: &f{kdr}"
    - "&c* TITLE&7: &f{division}"
    - "&7&m-----------------------"
settings:
  item-color: "&c"
kit-editor:
  menu-name: "&8Kit editor"
  item-color: "&c"
  height: 3
  surrounding-items: STAINED_GLASS_PANE
  surrounding-items-name: " "
  durability: 7
