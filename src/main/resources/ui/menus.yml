# Stellar Practice v1.2 | Kira Development
# Legacy = No Glass In menu | Modern = Glass In menu

queue-gui-type:
  unranked:
    type: "modern" # Menu type: Legacy - Modern
    item-color: "&b"
    height: 3
    menu-name: "&8Unranked Queue"
    surrounding-items: STAINED_GLASS_PANE
    surrounding-items-name: " "
    durability: 7
  ranked:
    type: "modern" # Menu type: Legacy - Modern
    item-color: "&9"
    height: 3
    menu-name: "&8Ranked Queue"
    surrounding-items: STAINED_GLASS_PANE
    surrounding-items-name: "&bEmpty"
    durability: 11
  item-meta:
    - "&7{description}"
    - " "
    - "&fPlaying: &b{playing}"
    - "&fQueuing: &b{queueing}"
    - " "
    - "&aClick to play."
stats:
  menu-name: "&bStatistics"
  item-name: "&bYour Stats"
  item-meta:
    - "&7&m-----------------------"
    - "&b* Matches Played&7: &f{matches_played}"
    - "&b* Wins&7: &f{matches-won}"
    - "&b* Lost&7: &f{matches-lost}"
    - "&b* ELO&7: &f{elo}"
    - "&b* KDR&7: &f{kdr}"
    - "&b* TITLE&7: &f{division}"
    - "&7&m-----------------------"
settings:
  item-color: "&b"
kit-editor:
  menu-name: "&8Kit editor"
  item-color: "&b"
  height: 3
  surrounding-items: STAINED_GLASS_PANE
  surrounding-items-name: " "
  durability: 7